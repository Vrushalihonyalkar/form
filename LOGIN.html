<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./images/login.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a34673bc9c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
    <form action="">
        <label>User Name</label>
        <div id="icon">
        <i class="fa-solid fa-user-secret" ></i>
        <input type="text" placeholder="     Enter The User Name">
    </div>
        <label>Password</label>
        <div id="pass">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="     Enter The Password">
    </div>
        <a href="https://www.facebook.com/">Forget Password</a>
        <div id="but">
        <button>Login</button>
        <button id="can">Cancel</button>
        </div>
        <a id="new" href="https://www.facebook.com/reg/">Create Account</a>
    </form>
</div>
</body>
</html>
